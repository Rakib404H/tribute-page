<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main">
        <h1 id="title">[Your Tribute Subject]</h1>

        <figure id="img-div">
            <img id="image" src="[Image URL here]" alt="[Image description]">
            <figcaption id="img-caption">[Image caption]</figcaption>
        </figure>

        <section id="tribute-info">
            <p>[Information about the person or subject]</p>
        </section>

        <a id="tribute-link" href="[External URL]" target="_blank">Learn more about [Subject]</a>
    </main>
</body>
</html>
